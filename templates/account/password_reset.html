<body>

<div class="container">


    


        <div class="row">
            <div class="col-lg-6 col-md-12 mx-auto">

        <div class="row">
            <div class="col-lg-6 col-md-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        

    <h1>Password Reset</h1>
    

    <p>Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>

    <form method="POST" action="/accounts/password/reset/" class="password_reset">{% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="OlG0Ei4l78guhHQgkL4eEQMcRU5xMNBbkkQ4K4WMDhaPXUEtgeOfFHJ33t4osxNL">
        <p><label for="id_email">E-mail:</label> <input type="email" name="email" placeholder="E-mail address" autocomplete="email" required id="id_email"></p>
        <input type="submit" value="Reset My Password" />
    </form>

    <p>Please contact us if you have any trouble resetting your password.</p>

                    </div>
                </div>
            </div>
        </div>
    
    
    


</div>
